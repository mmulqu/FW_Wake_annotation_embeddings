<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnegans Wake ¬∑ Semantic Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #3498db;
        }

        h1 {
            font-size: 3em;
            color: #ecf0f1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2em;
            color: #bdc3c7;
            font-style: italic;
        }

        /* Main Container */
        .container {
            display: grid;
            grid-template-columns: 350px 1fr 450px;
            height: calc(100vh - 200px);
            gap: 0;
        }

        /* Left Panel - Search & Page Viz */
        .left-panel {
            background: #252525;
            padding: 20px;
            border-right: 1px solid #3498db;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            background: #1a1a1a;
            border: 2px solid #3498db;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #5dade2;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .search-btn:hover {
            background: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .search-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Page Visualization */
        .page-viz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .page-viz-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #3498db;
            font-weight: bold;
        }

        .page-viz-subtitle {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        #pageVisualization {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: flex-end;
            gap: 1px;
            overflow-x: auto;
            border: 1px solid #34495e;
        }

        .page-bar {
            flex: 1;
            min-width: 2px;
            background: #3a3a3a;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .page-bar.hit {
            background: linear-gradient(to top, #27ae60, #2ecc71);
            box-shadow: 0 0 5px rgba(46, 204, 113, 0.5);
        }

        .page-bar.hit-intense {
            background: linear-gradient(to top, #16a085, #1abc9c);
            box-shadow: 0 0 8px rgba(26, 188, 156, 0.8);
        }

        .page-bar:hover {
            background: #3498db;
            transform: scaleX(1.5);
        }

        .page-tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: #2c3e50;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8em;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 100;
        }

        .page-bar:hover .page-tooltip {
            opacity: 1;
        }

        /* Center Panel - Results */
        .center-panel {
            background: #1e1e1e;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #3498db;
        }

        .results-header {
            position: sticky;
            top: 0;
            background: #1e1e1e;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 20px;
            z-index: 10;
        }

        .results-stats {
            font-size: 0.9em;
            color: #95a5a6;
        }

        .result-item {
            background: #252525;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: -3px 0 15px rgba(52, 152, 219, 0.3);
            border-left-color: #5dade2;
        }

        .result-item.selected {
            border-left-color: #2ecc71;
            background: #2a2a2a;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-location {
            font-weight: bold;
            color: #3498db;
            font-size: 1.1em;
        }

        .result-similarity {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .result-content {
            color: #bdc3c7;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-page {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        /* Right Panel - Wake Text */
        .right-panel {
            background: #1a1a1a;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .text-header {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 20px;
            z-index: 10;
        }

        .text-title {
            font-size: 1.3em;
            color: #3498db;
            margin-bottom: 5px;
        }

        .text-location {
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .wake-text {
            flex: 1;
            font-size: 1.1em;
            line-height: 1.9;
            color: #d0d0d0;
            font-family: 'Georgia', serif;
            white-space: pre-wrap;
        }

        .wake-text .highlight {
            background: rgba(52, 152, 219, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .wake-text .context-line {
            color: #7f8c8d;
            margin: 10px 0;
            font-style: italic;
        }

        .annotation-context {
            background: #252525;
            border-left: 3px solid #2ecc71;
            padding: 15px;
            margin: 20px 0;
            border-radius: 0 8px 8px 0;
        }

        .annotation-label {
            font-size: 0.85em;
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .annotation-text {
            color: #bdc3c7;
            line-height: 1.6;
        }

        /* Loading & Status */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #34495e;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #c0392b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5dade2;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 300px 1fr 400px;
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Finnegans Wake</h1>
        <p class="subtitle">Semantic Search Through 300,000+ Annotations</p>
    </header>

    <div class="container">
        <!-- Left Panel: Search & Visualization -->
        <div class="left-panel">
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search for themes, motifs, concepts...">
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div class="page-viz-container">
                <div class="page-viz-title">Page Distribution</div>
                <div class="page-viz-subtitle">Green bars = pages with matching themes</div>
                <div id="pageVisualization"></div>
            </div>
        </div>

        <!-- Center Panel: Results -->
        <div class="center-panel">
            <div class="results-header">
                <h2 style="color: #3498db; margin-bottom: 10px;">Results</h2>
                <div class="results-stats" id="resultsStats">Enter a query to search</div>
            </div>
            <div id="results"></div>
        </div>

        <!-- Right Panel: Wake Text -->
        <div class="right-panel">
            <div class="text-header">
                <div class="text-title" id="textTitle">Select a result to view text</div>
                <div class="text-location" id="textLocation"></div>
            </div>
            <div id="wakeText" class="wake-text">
                <div style="text-align: center; color: #7f8c8d; padding: 60px 20px;">
                    Click on a search result to view the original Finnegans Wake text with annotation context.
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            workerUrl: 'https://fw-search-worker.intrinsic3141.workers.dev/search', // Must end with /search
            totalPages: 628 // Finnegans Wake page count
        };

        let currentResults = [];

        // Initialize page visualization
        function initPageViz() {
            const vizContainer = document.getElementById('pageVisualization');
            vizContainer.innerHTML = '';

            for (let i = 1; i <= CONFIG.totalPages; i++) {
                const bar = document.createElement('div');
                bar.className = 'page-bar';
                bar.dataset.page = i;
                bar.style.height = '100%';
                
                const tooltip = document.createElement('div');
                tooltip.className = 'page-tooltip';
                tooltip.textContent = `Page ${i}`;
                bar.appendChild(tooltip);
                
                vizContainer.appendChild(bar);
            }
        }

        // Update page visualization based on results
        function updatePageViz(results) {
            // Reset all bars
            document.querySelectorAll('.page-bar').forEach(bar => {
                bar.className = 'page-bar';
            });

            // Count hits per page
            const pageCounts = {};
            results.forEach(result => {
                const page = result.page;
                pageCounts[page] = (pageCounts[page] || 0) + 1;
            });

            // Update bars
            Object.entries(pageCounts).forEach(([page, count]) => {
                const bar = document.querySelector(`.page-bar[data-page="${page}"]`);
                if (bar) {
                    if (count >= 3) {
                        bar.className = 'page-bar hit-intense';
                    } else {
                        bar.className = 'page-bar hit';
                    }
                    
                    const tooltip = bar.querySelector('.page-tooltip');
                    tooltip.textContent = `Page ${page}: ${count} results`;
                }
            });
        }

        // Search function
        async function search(query) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('resultsStats');
            const searchBtn = document.getElementById('searchBtn');

            // Show loading
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Embedding query and searching...</div>';

            try {
                const response = await fetch(CONFIG.workerUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query, top_k: 20 })
                });

                if (!response.ok) {
                    throw new Error(`Search failed: ${response.status}`);
                }

                const data = await response.json();
                currentResults = data.results;

                // Update stats
                statsDiv.textContent = `Found ${data.results.length} results`;

                // Display results
                displayResults(data.results);

                // Update visualization
                updatePageViz(data.results);

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                console.error(error);
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        // Display results
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach((result, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.dataset.index = index;

                resultDiv.innerHTML = `
                    <div class="result-header">
                        <div class="result-location">${result.page_line}</div>
                        <div class="result-similarity">${(result.similarity * 100).toFixed(1)}%</div>
                    </div>
                    <div class="result-content">${result.content}</div>
                    <div class="result-page">Page ${result.page}, Line ${result.line_num}</div>
                `;

                resultDiv.addEventListener('click', () => {
                    document.querySelectorAll('.result-item').forEach(el => el.classList.remove('selected'));
                    resultDiv.classList.add('selected');
                    displayWakeText(result);
                });

                resultsDiv.appendChild(resultDiv);
            });
        }

        // Display Wake text with annotation
        function displayWakeText(result) {
            const textTitle = document.getElementById('textTitle');
            const textLocation = document.getElementById('textLocation');
            const wakeTextDiv = document.getElementById('wakeText');

            textTitle.textContent = `Finnegans Wake ¬∑ ${result.page_line}`;
            textLocation.textContent = `Page ${result.page}, Line ${result.line_num}`;

            // If we have the Wake text from backend
            if (result.wake_text) {
                wakeTextDiv.innerHTML = `
                    <div class="annotation-context">
                        <div class="annotation-label">üìù Annotation</div>
                        <div class="annotation-text">${result.content}</div>
                    </div>
                    
                    <div class="context-line">‚Äî Original Text ‚Äî</div>
                    
                    <div style="margin-top: 20px;">
                        <span class="highlight">${result.wake_text}</span>
                    </div>
                `;
            } else {
                // Fallback: link to external source
                wakeTextDiv.innerHTML = `
                    <div class="annotation-context">
                        <div class="annotation-label">üìù Annotation</div>
                        <div class="annotation-text">${result.content}</div>
                    </div>
                    
                    <div class="context-line">‚Äî View Full Text ‚Äî</div>
                    
                    <div style="margin-top: 20px; text-align: center;">
                        <a href="http://www.finnegansweb.com/wiki/index.php/${result.page_line}" 
                           target="_blank"
                           style="color: #3498db; font-size: 1.1em;">
                            View on FinnegansWeb ‚Üí
                        </a>
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                search(query);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Initialize
        initPageViz();

        // Example queries for demonstration
        const exampleQueries = [
            'HCE as father figure',
            'river and water imagery',
            'death and resurrection',
            'cyclical time',
            'Anna Livia Plurabelle'
        ];

        // Hint system
        const searchInput = document.getElementById('searchInput');
        let exampleIndex = 0;
        
        setInterval(() => {
            if (searchInput.value === '' && document.activeElement !== searchInput) {
                searchInput.placeholder = `Try: "${exampleQueries[exampleIndex]}"`;
                exampleIndex = (exampleIndex + 1) % exampleQueries.length;
            }
        }, 3000);
    </script>
</body>
</html>
