<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finnegans Wake ¬∑ Semantic Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: #1a1a1a;
            color: #e0e0e0;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            padding: 40px 20px;
            text-align: center;
            border-bottom: 3px solid #3498db;
        }

        h1 {
            font-size: 3em;
            color: #ecf0f1;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            font-size: 1.2em;
            color: #bdc3c7;
            font-style: italic;
        }

        /* Main Container */
        .container {
            display: flex;
            height: calc(100vh - 200px);
            gap: 0;
        }

        /* Left Panel - Search & Page Viz */
        .left-panel {
            background: #252525;
            padding: 20px;
            border-right: 1px solid #3498db;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            width: 350px;
            flex-shrink: 0;
        }

        .search-box {
            margin-bottom: 30px;
        }

        .max-results-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .max-results-control label {
            color: #7f8c8d;
            font-size: 0.9em;
            white-space: nowrap;
        }

        .max-results-input {
            width: 70px;
            padding: 8px;
            background: #1a1a1a;
            border: 1px solid #3498db;
            border-radius: 4px;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }

        .max-results-input:focus {
            outline: none;
            border-color: #5dade2;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.3);
        }

        .search-input {
            width: 100%;
            padding: 15px;
            font-size: 1em;
            background: #1a1a1a;
            border: 2px solid #3498db;
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Georgia', serif;
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #5dade2;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        }

        .search-btn {
            width: 100%;
            margin-top: 10px;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Georgia', serif;
        }

        .search-btn:hover {
            background: #5dade2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
        }

        .search-btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Page Visualization */
        .page-viz-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .page-viz-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #3498db;
            font-weight: bold;
        }

        .page-viz-subtitle {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        #pageVisualization {
            flex: 1;
            background: #1a1a1a;
            border-radius: 8px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #34495e;
            position: relative;
            min-height: 300px;
        }

        #pageCircle {
            width: 100%;
            height: 100%;
            max-width: 300px;
            max-height: 300px;
        }

        .page-line {
            stroke: #3a3a3a;
            stroke-width: 1;
            transition: all 0.3s;
            cursor: pointer;
        }

        .page-line.book-marker {
            stroke: #555;
            stroke-width: 3;
        }

        .page-line.hit {
            stroke: #2ecc71;
            stroke-width: 2;
            filter: drop-shadow(0 0 3px rgba(46, 204, 113, 0.6));
        }

        .page-line.hit-intense {
            stroke: #1abc9c;
            stroke-width: 3;
            filter: drop-shadow(0 0 5px rgba(26, 188, 156, 0.9));
        }

        .page-line:hover {
            stroke: #3498db;
            stroke-width: 3;
            filter: drop-shadow(0 0 5px rgba(52, 152, 219, 0.8));
        }

        .tooltip-overlay {
            position: absolute;
            background: #2c3e50;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 0.85em;
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
            color: #ecf0f1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.4);
        }

        .tooltip-overlay.visible {
            opacity: 1;
        }

        /* Center Panel - Results */
        .center-panel {
            background: #1e1e1e;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #3498db;
            flex: 1;
        }

        .results-header {
            position: sticky;
            top: 0;
            background: #1e1e1e;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 20px;
            z-index: 10;
        }

        .results-stats {
            font-size: 0.9em;
            color: #95a5a6;
        }

        .result-item {
            background: #252525;
            border-left: 4px solid #3498db;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s;
            cursor: pointer;
        }

        .result-item:hover {
            transform: translateX(5px);
            box-shadow: -3px 0 15px rgba(52, 152, 219, 0.3);
            border-left-color: #5dade2;
        }

        .result-item.selected {
            border-left-color: #2ecc71;
            background: #2a2a2a;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-location {
            font-weight: bold;
            color: #3498db;
            font-size: 1.1em;
        }

        .result-similarity {
            background: linear-gradient(135deg, #3498db, #2ecc71);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .result-content {
            color: #bdc3c7;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .result-page {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        /* Right Panel - Wake Text */
        .right-panel {
            background: #1a1a1a;
            padding: 0;
            overflow-y: auto;
            width: 450px;
            flex-shrink: 0;
            align-self: flex-start;
        }

        .right-panel-content {
            padding: 15px;
        }

        .text-header {
            position: sticky;
            top: 0;
            background: #1a1a1a;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            margin-bottom: 10px;
            z-index: 10;
        }

        .text-title {
            font-size: 1.2em;
            color: #3498db;
            margin-bottom: 3px;
        }

        .text-location {
            font-size: 0.85em;
            color: #7f8c8d;
        }

        .wake-text {
            font-size: 1.05em;
            line-height: 1.6;
            color: #d0d0d0;
            font-family: 'Georgia', serif;
            white-space: pre-wrap;
            display: block;
        }

        .wake-text .highlight {
            background: rgba(52, 152, 219, 0.3);
            padding: 2px 4px;
            border-radius: 3px;
        }

        .wake-text .context-line {
            color: #7f8c8d;
            margin: 8px 0;
            font-style: italic;
            font-size: 0.9em;
        }

        .annotation-context {
            background: #252525;
            border-left: 3px solid #2ecc71;
            padding: 10px 12px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }

        .annotation-label {
            font-size: 0.75em;
            color: #2ecc71;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .annotation-text {
            color: #bdc3c7;
            line-height: 1.4;
            font-size: 0.95em;
        }

        /* Loading & Status */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.1em;
        }

        .spinner {
            border: 4px solid #34495e;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #c0392b;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #3498db;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #5dade2;
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 300px 1fr 400px;
            }
        }

        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr;
            }
            
            .right-panel {
                display: none;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Finnegans Wake</h1>
        <p class="subtitle">Semantic Search Through 300,000+ Annotations</p>
    </header>

    <div class="container">
        <!-- Left Panel: Search & Visualization -->
        <div class="left-panel">
            <div class="search-box">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Search for themes, motifs, concepts...">
                
                <div class="max-results-control">
                    <label for="maxResultsInput">Max results:</label>
                    <input type="number" 
                           id="maxResultsInput" 
                           class="max-results-input"
                           min="5" 
                           max="500" 
                           value="20">
                </div>
                
                <button id="searchBtn" class="search-btn">Search</button>
            </div>

            <div class="page-viz-container">
                <div class="page-viz-title">Page Distribution</div>
                <div class="page-viz-subtitle">Green lines = pages with matching themes</div>
                <div id="pageVisualization">
                    <svg id="pageCircle" viewBox="0 0 300 300"></svg>
                </div>
                <div class="tooltip-overlay" id="pageTooltip"></div>
            </div>
        </div>

        <!-- Center Panel: Results -->
        <div class="center-panel">
            <div class="results-header">
                <h2 style="color: #3498db; margin-bottom: 10px;">Results</h2>
                <div class="results-stats" id="resultsStats">Enter a query to search</div>
            </div>
            <div id="results"></div>
        </div>

        <!-- Right Panel: Wake Text -->
        <div class="right-panel">
            <div class="right-panel-content">
                <div class="text-header">
                    <div class="text-title" id="textTitle">Select a result to view text</div>
                    <div class="text-location" id="textLocation"></div>
                </div>
                <div id="wakeText" class="wake-text">
                    <div style="text-align: center; color: #7f8c8d; padding: 20px 15px; font-size: 0.95em;">
                        Click on a search result to view the original Finnegans Wake text with annotation context.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            workerUrl: 'https://fw-search-worker.intrinsic3141.workers.dev',
            totalPages: 628,
            chunkVectors: null,
            desiredChunkMB: 50,
            bookMarkers: [
                { page: 3, label: "Book I" },
                { page: 219, label: "Book II" },
                { page: 403, label: "Book III" },
                { page: 593, label: "Book IV" }
            ]
        };

        let currentResults = [];
        let pageElements = {};

        // Initialize circular page visualization
        function initPageViz() {
            const svg = document.getElementById('pageCircle');
            svg.innerHTML = '';
            pageElements = {};

            const centerX = 150;
            const centerY = 150;
            const innerRadius = 80;
            const outerRadius = 130;
            const markerOuterRadius = 140;

            // Create lines for each page
            for (let i = 1; i <= CONFIG.totalPages; i++) {
                // Calculate angle (starting at top, going clockwise)
                const angle = ((i - 1) / CONFIG.totalPages) * 2 * Math.PI - Math.PI / 2;
                
                // Check if this is a book marker
                const isMarker = CONFIG.bookMarkers.some(m => m.page === i);
                const outerR = isMarker ? markerOuterRadius : outerRadius;
                
                // Calculate line endpoints
                const x1 = centerX + innerRadius * Math.cos(angle);
                const y1 = centerY + innerRadius * Math.sin(angle);
                const x2 = centerX + outerR * Math.cos(angle);
                const y2 = centerY + outerR * Math.sin(angle);
                
                // Create line element
                const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                line.setAttribute('x1', x1);
                line.setAttribute('y1', y1);
                line.setAttribute('x2', x2);
                line.setAttribute('y2', y2);
                line.setAttribute('class', isMarker ? 'page-line book-marker' : 'page-line');
                line.dataset.page = i;
                
                // Add hover events for tooltip
                line.addEventListener('mouseenter', (e) => showTooltip(e, i));
                line.addEventListener('mousemove', (e) => updateTooltipPosition(e));
                line.addEventListener('mouseleave', hideTooltip);
                
                svg.appendChild(line);
                pageElements[i] = line;
            }
        }

        // Tooltip functions
        function showTooltip(event, page) {
            const tooltip = document.getElementById('pageTooltip');
            const marker = CONFIG.bookMarkers.find(m => m.page === page);
            const line = pageElements[page];
            const count = line.dataset.resultCount;
            
            let text = marker ? `Page ${page} - ${marker.label}` : `Page ${page}`;
            if (count) {
                text += `: ${count} result${count > 1 ? 's' : ''}`;
            }
            
            tooltip.textContent = text;
            tooltip.classList.add('visible');
            updateTooltipPosition(event);
        }

        function updateTooltipPosition(event) {
            const tooltip = document.getElementById('pageTooltip');
            const vizContainer = document.getElementById('pageVisualization');
            const rect = vizContainer.getBoundingClientRect();
            tooltip.style.left = (event.clientX - rect.left + 10) + 'px';
            tooltip.style.top = (event.clientY - rect.top + 10) + 'px';
        }

        function hideTooltip() {
            const tooltip = document.getElementById('pageTooltip');
            tooltip.classList.remove('visible');
        }

        // Update page visualization based on results
        function updatePageViz(results) {
            // Reset all lines
            for (let i = 1; i <= CONFIG.totalPages; i++) {
                const line = pageElements[i];
                if (line) {
                    const isMarker = CONFIG.bookMarkers.some(m => m.page === i);
                    line.setAttribute('class', isMarker ? 'page-line book-marker' : 'page-line');
                }
            }

            // Count hits per page
            const pageCounts = {};
            results.forEach(result => {
                const page = result.page;
                pageCounts[page] = (pageCounts[page] || 0) + 1;
            });

            // Update lines with hit information
            Object.entries(pageCounts).forEach(([page, count]) => {
                const line = pageElements[page];
                if (line) {
                    const isMarker = CONFIG.bookMarkers.some(m => m.page === parseInt(page));
                    let className = 'page-line';
                    if (isMarker) className += ' book-marker';
                    
                    if (count >= 3) {
                        className += ' hit-intense';
                    } else {
                        className += ' hit';
                    }
                    
                    line.setAttribute('class', className);
                    line.dataset.resultCount = count;
                }
            });
        }

        // Fetch small metadata
        async function fetchMeta() {
            const r = await fetch(`${CONFIG.workerUrl}/meta`);
            if (!r.ok) throw new Error(`meta failed: ${r.status}`);
            return await r.json();
        }

        function pushMinHeap(heap, item, k) {
            if (heap.length < k) { 
                heap.push(item); 
                heap.sort((a,b)=>a.similarity-b.similarity); 
            }
            else if (item.similarity > heap[0].similarity) { 
                heap[0] = item; 
                heap.sort((a,b)=>a.similarity-b.similarity); 
            }
        }

        // Search function (chunked)
        async function search(query) {
            const resultsDiv = document.getElementById('results');
            const statsDiv = document.getElementById('resultsStats');
            const searchBtn = document.getElementById('searchBtn');
            const maxResultsInput = document.getElementById('maxResultsInput');

            // Get max results from input, default to 20
            const maxResults = parseInt(maxResultsInput.value) || 20;

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Embedding query and searching in chunks...</div>';

            try {
                // 1) get meta
                const meta = await fetchMeta();
                const { dim, total_vectors } = meta;
                const bytesPerVector = dim * 4;
                const vectorsPerChunk = Math.max(1, Math.floor((CONFIG.desiredChunkMB * 1024 * 1024) / bytesPerVector));
                CONFIG.chunkVectors = vectorsPerChunk;

                // 2) walk chunks, ask server to score each slice
                // Request more results than needed to account for duplicates
                const k = maxResults * 2; // Request 2x to ensure we have enough after deduplication
                let heap = [];
                for (let start = 0; start < total_vectors; start += vectorsPerChunk) {
                    const count = Math.min(vectorsPerChunk, total_vectors - start);
                    const resp = await fetch(`${CONFIG.workerUrl}/search_chunk`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query, start, count, top_k: k })
                    });
                    if (!resp.ok) throw new Error(`chunk ${start}/${total_vectors} failed: ${resp.status}`);
                    const data = await resp.json();
                    for (const it of data.results) pushMinHeap(heap, it, k);

                    statsDiv.textContent = `Scanning ${Math.min(start + count, total_vectors)} / ${total_vectors} vectors...`;
                }

                // 3) Get annotations once and map indices ‚Üí rows
                const annResp = await fetch(`${CONFIG.workerUrl}/upload/annotations.json?action=get`);
                const annotations = await annResp.json();

                let textLookup = {};
                try {
                    const txtResp = await fetch(`${CONFIG.workerUrl}/upload/text_lookup.json?action=get`);
                    textLookup = await txtResp.json();
                } catch {}

                // 4) Produce final results, sorted by similarity desc
                heap.sort((a,b) => b.similarity - a.similarity);
                const enriched = heap.map(item => {
                    const ann = annotations[item.index] || {};
                    const entry = textLookup[ann.page_line];
                    const wt = typeof entry === "string" ? entry : (entry?.text ?? null);
                    return { ...ann, similarity: item.similarity, wake_text: wt };
                });

                // 5) Deduplicate by page_line (keep highest similarity for each page_line)
                const seenPageLines = new Map();
                const deduplicated = [];
                
                for (const result of enriched) {
                    if (result.page_line) {
                        if (!seenPageLines.has(result.page_line)) {
                            seenPageLines.set(result.page_line, true);
                            deduplicated.push(result);
                        }
                    }
                }

                // 6) Limit to requested number of results
                const finalResults = deduplicated.slice(0, maxResults);

                currentResults = finalResults;
                statsDiv.textContent = `Found ${finalResults.length} unique results`;
                displayResults(finalResults);
                updatePageViz(finalResults);
            } catch (err) {
                console.error(err);
                resultsDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        // Display results
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            results.forEach((result, index) => {
                const resultDiv = document.createElement('div');
                resultDiv.className = 'result-item';
                resultDiv.dataset.index = index;

                resultDiv.innerHTML = `
                    <div class="result-header">
                        <div class="result-location">${result.page_line}</div>
                        <div class="result-similarity">${(result.similarity * 100).toFixed(1)}%</div>
                    </div>
                    <div class="result-content">${result.content}</div>
                    <div class="result-page">Page ${result.page}, Line ${result.line_num}</div>
                `;

                resultDiv.addEventListener('click', () => {
                    document.querySelectorAll('.result-item').forEach(el => el.classList.remove('selected'));
                    resultDiv.classList.add('selected');
                    displayWakeText(result);
                });

                resultsDiv.appendChild(resultDiv);
            });
        }

        // Helper function to format page_line string
        function formatPageLine(page, lineNum) {
            return `${String(page).padStart(3, '0')}.${String(lineNum).padStart(2, '0')}`;
        }

        // Display Wake text with annotation and context
        async function displayWakeText(result) {
            const textTitle = document.getElementById('textTitle');
            const textLocation = document.getElementById('textLocation');
            const wakeTextDiv = document.getElementById('wakeText');

            textTitle.textContent = `Finnegans Wake ¬∑ ${result.page_line}`;
            textLocation.textContent = `Page ${result.page}, Line ${result.line_num}`;

            // Show loading state
            wakeTextDiv.innerHTML = `
                <div class="annotation-context">
                    <div class="annotation-label">üìù Annotation</div>
                    <div class="annotation-text">${result.content}</div>
                </div>
                
                <div class="context-line">‚Äî Original Text ‚Äî</div>
                
                <div style="margin-top: 5px; color: #7f8c8d;">
                    Loading context...
                </div>
            `;

            try {
                // Fetch text_lookup if we don't have it cached
                if (!window.textLookupCache) {
                    const txtResp = await fetch(`${CONFIG.workerUrl}/upload/text_lookup.json?action=get`);
                    window.textLookupCache = await txtResp.json();
                }
                
                const textLookup = window.textLookupCache;
                
                // Get context lines (2 before, target, 2 after)
                const contextLines = [];
                const targetPage = result.page;
                const targetLine = result.line_num;
                
                for (let offset = -2; offset <= 2; offset++) {
                    const lineNum = targetLine + offset;
                    if (lineNum > 0) { // Don't go below line 1
                        const pageLine = formatPageLine(targetPage, lineNum);
                        const entry = textLookup[pageLine];
                        const text = typeof entry === "string" ? entry : (entry?.text ?? null);
                        
                        if (text) {
                            contextLines.push({
                                pageLine: pageLine,
                                text: text,
                                isTarget: offset === 0
                            });
                        }
                    }
                }

                // Build the display HTML
                let textHTML = `
                    <div class="annotation-context">
                        <div class="annotation-label">üìù Annotation</div>
                        <div class="annotation-text">${result.content}</div>
                    </div>
                    
                    <div class="context-line">‚Äî Original Text ‚Äî</div>
                    
                    <div style="margin-top: 5px; line-height: 1.8;">
                `;

                if (contextLines.length > 0) {
                    contextLines.forEach(line => {
                        if (line.isTarget) {
                            textHTML += `<div style="margin: 3px 0;"><span class="highlight">${line.text}</span></div>`;
                        } else {
                            textHTML += `<div style="margin: 3px 0; color: #b0b0b0;">${line.text}</div>`;
                        }
                    });
                } else {
                    // Fallback to just the single line if available
                    if (result.wake_text) {
                        textHTML += `<span class="highlight">${result.wake_text}</span>`;
                    } else {
                        textHTML = `
                            <div class="annotation-context">
                                <div class="annotation-label">üìù Annotation</div>
                                <div class="annotation-text">${result.content}</div>
                            </div>
                            
                            <div class="context-line">‚Äî View Full Text ‚Äî</div>
                            
                            <div style="margin-top: 10px; text-align: center;">
                                <a href="http://www.finnegansweb.com/wiki/index.php/${result.page_line}" 
                                   target="_blank"
                                   style="color: #3498db; font-size: 1.1em;">
                                    View on FinnegansWeb ‚Üí
                                </a>
                            </div>
                        `;
                    }
                }

                textHTML += `</div>`;
                wakeTextDiv.innerHTML = textHTML;

            } catch (err) {
                console.error("Error loading context:", err);
                // Fallback display
                wakeTextDiv.innerHTML = `
                    <div class="annotation-context">
                        <div class="annotation-label">üìù Annotation</div>
                        <div class="annotation-text">${result.content}</div>
                    </div>
                    
                    <div class="context-line">‚Äî Original Text ‚Äî</div>
                    
                    <div style="margin-top: 10px; text-align: center;">
                        <a href="http://www.finnegansweb.com/wiki/index.php/${result.page_line}" 
                           target="_blank"
                           style="color: #3498db; font-size: 1.1em;">
                            View on FinnegansWeb ‚Üí
                        </a>
                    </div>
                `;
            }
        }

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                search(query);
            }
        });

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('searchBtn').click();
            }
        });

        // Initialize
        initPageViz();

        // Example queries for demonstration
        const exampleQueries = [
            'HCE as father figure',
            'river and water imagery',
            'death and resurrection',
            'cyclical time',
            'Anna Livia Plurabelle'
        ];

        // Hint system
        const searchInput = document.getElementById('searchInput');
        let exampleIndex = 0;
        
        setInterval(() => {
            if (searchInput.value === '' && document.activeElement !== searchInput) {
                searchInput.placeholder = `Try: "${exampleQueries[exampleIndex]}"`;
                exampleIndex = (exampleIndex + 1) % exampleQueries.length;
            }
        }, 3000);
    </script>
